<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        contracts="default">
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <p class="lead">A szerver időpontja: <span class="badge bg-secondary"><h:outputText value="#{helloBean.currentTime}" /></span></p>

            <h:form>
                <h:commandButton value="PDF Bizonylat Generálása" action="#{helloBean.generatePdf}" styleClass="btn btn-primary" />
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
